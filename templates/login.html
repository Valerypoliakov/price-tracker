{% extends "base.html" %}
{% block content %}
<div style="max-width: 420px; margin: 60px auto;">
    <div class="card">
        <h2 style="margin-bottom: 24px; text-align: center;">Вход</h2>
        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" placeholder="Ваш пароль" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 16px; padding: 12px;">
                Войти
            </button>
        </form>
        <p style="text-align: center; margin-top: 16px; font-size: 14px; color: #666;">
            Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
